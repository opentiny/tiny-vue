<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenTiny - TinyVue</title>
    <!--图片引用方案：将PUBLIC_URL和DEPLOY_URL变量在header中提前定义，保证web-components可以获取到这两个变量，从而正确加载对应的主题样式文件-->
    <script type="module">
      window.PUBLIC_URL = import.meta.env.BASE_URL
      window.DEPLOY_URL = ''
      window.process = { env: {} }
    </script>
  </head>

  <body class="of-hidden">
    <div id="header"></div>
    <app-root></app-root>
    <div id="app" class="wp100 hp100 pt60 of-hidden"></div>
    <!-- prettier-ignore -->
    <script id="tinyui-design-common" src="https://res.hc-cdn.com/tinyui-design-common/1.0.5.20230707170109/tinyui-design-common.min.js"></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
